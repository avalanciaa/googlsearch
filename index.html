<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="google">
            <div style="color: blue;">G</div>
            <div style="color: red">o</div>
            <div style="color: yellow">o</div>
            <div style="color: blue">g</div>
            <div style="color: green">l</div>
            <div style="color: red">e</div>

        <form id="searchbar" action="https://www.google.com/search">

            <input class="submit" type="submit" value="Google Search">
        </form>
    </body>
</html>
